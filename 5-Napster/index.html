<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Napster API</title>
  <link href="napster.css" rel="stylesheet">
</head>

<body>
  <h1>Napster Search</h1>

  <div class="wrapper">
    <div class="controls">
      <!--Search Form-->
      <form>
        <p>
          <label for="search">Name: </label>
          <input type="text" id="search" placeholder="Search for an artist, album or song" class="search" required>
        </p>
        <p>
          <button class="submit">Submit search</button>
        </p>
      </form>
    </div>
    <div class="images"></div>
    <div class="trackLyrics" id="box"></div>
  </div>
  <script type="text/javascript" src="napster.js"></script>
</body>

</html>
